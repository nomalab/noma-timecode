<!DOCTYPE html>
<html>
<head>
  <title>noma-timecode</title>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>

  <style type="text/css">
    
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-around;
      background: #181f29;
    }

    .w {
      width: 50%;
      margin: auto;
    }

    .timecode {
      display: flex;
      background-color: #181f29;
      padding: 2px;
      cursor: pointer;
    }

    .timecode div.hh,
    .timecode div.mm,
    .timecode div.ss,
    .timecode div.drop,
    .timecode div.ff {
      margin: 2px;
      border-right: 2px solid #181f29;
      background-color: #232D3A;
      color: #878E96;
      height: 25px;
      padding: 0px 3px;
      line-height: 24px;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 2px;
      display: flex;
      flex-direction: row;
      flex: 1 1;
      min-width: 0px;
    }
  
    .timecode div.delimiter,
    .timecode div.drop {
      margin: 2px;
      border-right: 2px solid #181f29;
      background-color: #181f29;
      color: #878E96;
      height: 25px;
      padding: 0px 3px;
      line-height: 24px;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 2px;
      display: flex;
      flex-direction: row;
      flex: 0 0;
      min-width: 0px;
    }

    .timecode button {
      cursor: pointer;
      background: #232d3a;
      border: none;
      outline: none;
    }

    .timecode input {
      border: 0px solid #181f29;
      margin: 0px;
      color: #CFD1D5;
      padding: 6px;
      background: #232D3A;
      outline: none;
      flex-grow: 1;
    }

    .timecode path {
      stroke: #3BAAFF;
    }

    .log {
      margin: 10px;
      color: white;
      text-align: center;
    }

  </style>
  
  <title>noma-timecode</title>

  <div class="w">
    <noma-timecode id="tc0" timecode="01:01:01;01" class="timecode"></noma-timecode>
    <noma-timecode id="tc1" timecode="12:12:12:120" class="timecode"></noma-timecode>
    <noma-timecode id="tc2" timecode="00:59:59:00" class="timecode"></noma-timecode>
    <div class="log">timecode event logs</div>
  </div>

  <script type="text/javascript">
    var log = document.querySelector('.log');
    var tc0 = document.querySelector('#tc0');
    var tc1 = document.querySelector('#tc1');
    var tc2 = document.querySelector('#tc2');

    function l(evt) {
      log.innerHTML = `timecode event triggered from #${evt.srcElement.id} with detail: ${evt.detail}<br>`;
    }

    tc0.addEventListener('timecode', l);

    tc1.addEventListener('timecode', l);

    tc2.addEventListener('timecode', l);
  </script>

</body>
</html>
